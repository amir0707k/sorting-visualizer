<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@400;700&family=Poppins:wght@200;300;400;500&family=Roboto:wght@100;300;400;500;700;900&family=Ubuntu:wght@300;400;500;700&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <h1>Sorting Visualizer</h1>
      <div class="options">
        <div class="options-container">
          <button class="new-array" id="new-array">New Array</button>
          <span> | </span>
          <div class="bars-num">
            <p>no of bar</p>
            <input
              type="range"
              min="10"
              max="100"
              value="10"
              class="bars-slider"
              id="bars-slider"
            />
          </div>
          <span> | </span>
          <div class="speed-of-sorting">
            <p>Speed</p>
            <input
              type="range"
              min="1"
              max="5"
              value="3"
              class="speed-slider"
              id="speed-slider"
            />
          </div>
        </div>
        <div class="sorting-options">
          <button class="bubble-sort sort-button" id="bubble-sort">
            Bubble Sort
          </button>
          <button class="selection-sort sort-button" id="selection-sort">
            Selection Sort
          </button>
          <button class="insertion-sort sort-button" id="insertion-sort">
            Insertion Sort
          </button>
          <button class="quick-sort sort-button" id="quick-sort">
            Quick Sort
          </button>
          <button class="merge-sort sort-button" id="merge-sort">
            Merge Sort
          </button>
        </div>
        <div class="volume-knob-controls">
          <button id="decrease">-</button><img
              id="volume_knob"
              src="volume knob logo/Volume_knob_logo_white (2).svg"
              alt=""
          />
          <button id="increase">+</button>
        </div>
      </div>
      <div class="bars-container">
        <div id="bars"></div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="sorting.js"></script>
  </body>
</html>
